<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hi');

    // Interpolated
    console.log('Hello I am a %s string!', 'WTF?');

    // Styled
    console.log('%c I am some red text', 'color: coral; font-weight: 700, font-size: large');

    // warning!
    console.warn('Hey, look at me!');

    // Error :|
    console.error('We are all gonna die!');

    // Info
    console.info('You can go to frontend-design.ru');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);
    console.clear();

    // Grouping together
    for (let dog of dogs) {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    }

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wrgraff')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.table(data);
      });

  </script>
</body>
</html>
